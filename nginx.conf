events {
    worker_connections 1024;
}

http {
    map $http_origin $cors_origin {
        ~^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$ $http_origin;
        default "";
    }

    server {
        listen 80;
        
        # Jaeger OTLP collector endpoint
        location /jaeger/v1/traces {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods 'POST, OPTIONS';
                add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
                add_header Access-Control-Allow-Credentials 'true';
                add_header Access-Control-Max-Age 3600;
                add_header Content-Length 0;
                return 204;
            }
            
            rewrite ^/jaeger(/v1/traces.*)$ $1 break;
            proxy_pass http://jaeger:4318;
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods 'POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
            add_header Access-Control-Allow-Credentials 'true' always;
        }

        # Phoenix/Arize OTLP collector endpoint
        location /arize/v1/traces {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods 'POST, OPTIONS';
                add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
                add_header Access-Control-Allow-Credentials 'true';
                add_header Access-Control-Max-Age 3600;
                add_header Content-Length 0;
                return 204;
            }
            
            rewrite ^/arize(/v1/traces.*)$ $1 break;
            proxy_pass http://phoenix:6006;
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods 'POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
            add_header Access-Control-Allow-Credentials 'true' always;
        }

        # Health check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
